{extend name="common@layout:base" /}
{block name="title"}注册 - {__block__}{/block}

{block name="styles"}
<style>
    .hide{display:none;}
</style>
{/block}
{block name="main"}
<div class="container">
    <div class="row">
        <div class="login">
            <div class="logined">
                <form class="col-xs-12" method="post" action="{:url('register')}" id="register-form">
                    <h4 class="title text-center">用户注册</h4>
                    <div class="clearfix">
                        <div class="form-group input-group input-enroll pull-left">
                            <span class="input-group-addon"><img src="__STATIC__/images/log1.png" alt=""></span>
                            <input class="form-control" name="user_name" datatype="userName" placeholder="请输入用户名" >
                        </div>
                        <div class="pull-right input-img"><img src="__STATIC__/images/true.png" alt=""></div>
                    </div>
                    <!--<p class="text-danger">输入长度不超过10个字符</p>-->
                    <div class="clearfix">
                        <div class="form-group input-group input-enrolled pull-left">
                            <span class="input-group-addon"><img src="__STATIC__/images/log3.png" alt=""></span>
                            <input class="form-control" name="verify" datatype="userName" placeholder="请输入验证码" >
                        </div>
                        <div class="pull-right input-img">
                            <img src="{:url('user/verify',['prefix'=>'urg'],false)}" alt="验证码" id="verify-img" class="hide">
                            <button type="button" id="get-verify">获取验证码</button>
                        </div>
                    </div>
                    <div class="clearfix">
                        <div class="form-group input-group input-enroll pull-left">
                            <span class="input-group-addon"><img src="__STATIC__/images/log2.png" alt=""></span>
                            <input class="form-control" name="user_pwd" placeholder="请输入密码" >
                        </div>
                        <div class="pull-right input-img"><img src="__STATIC__/images/true.png" alt=""></div>
                    </div>
                    <!--<p class="text-danger">请输入密码</p>-->
                    <div class="clearfix">
                        <div class="form-group input-group input-enroll pull-left">
                            <span class="input-group-addon"><img src="__STATIC__/images/log2.png" alt=""></span>
                            <input class="form-control" name="re_password" placeholder="请再一次输入密码" >
                        </div>
                        <div class="pull-right input-img"><img src="__STATIC__/images/true.png" alt=""></div>
                    </div>
                    <!--<p class="text-danger">请输入密码</p>-->
                    <button type="button" class="btn btn-block" id="sub-btn" autocomplete="off">注册</button>
                    <p class="text-center">已有账号？<a href="{:url('login')}">立即登录</a></p>
                </form>
            </div>
        </div>
    </div>
</div>
{/block}
{block name="scripts"}
<script>
    $(function () {
        document.onkeydown = function (event) {
            var e = event || window.event || arguments.callee.caller.arguments[0];
            if (e && e.keyCode == 13) {
                $("#sub-btn").click();
            }
        };

        $("#sub-btn").on('click', function () {
            //获取登录页面的用户名和密码
            var form = $("#register-form");
            var user_name = form.find('input[name="user_name"]').val();
            var verify = form.find('input[name="verify"]').val();
            var user_pwd = form.find('input[name="user_pwd"]').val();
            var re_password = form.find('input[name="re_password"]').val();

            if (!user_name) {
                layer.msg('用户名不能为空', {icon: 5});
                return false;
            }
            if (!verify) {
                layer.msg('验证码不能为空', {icon: 5});
                return false;
            }
            if (!user_pwd) {
                layer.msg('密码不能为空', {icon: 5});
                return false;
            }
            if (!re_password) {
                layer.msg('重复密码不能为空', {icon: 5});
                return false;
            }
            var data = {
                "user_name": user_name,
                "user_pwd": user_pwd,
                "re_password": re_password,
                "verify": verify,
                "hash": form.find('input[name="hash"]').val()
            };
            $.post(form.attr('action'), data, function (res) {
                if (res.code == 1) {
                    layer.msg(res.message, {time: 1000, icon: 6}, function () {
                        window.location.href = res.data['JumpUrl'];
                    })
                } else {
                    layer.msg(res.message, {icon: 5}, function () {
                        $('#verify-img').trigger("click");
                    });
                }
            }, 'JSON');
        });

        $("#get-verify").on('click',function () {
            $(this).addClass('hide');
            $('#verify-img').removeClass('hide');
        });

        // 刷新验证码
        $('#verify-img').click(function () {
            var verifyImg = $(this).attr("src");
            if (verifyImg.indexOf('?') > 0) {
                $(this).attr("src", verifyImg + "&random=" + Math.random());
            } else {
                $(this).attr("src", verifyImg.replace(/\?.*$/, '') + '?random=' + Math.random());
            }
            $('input[name = "verify"]').val('');
        });
    })
</script>
{/block}
